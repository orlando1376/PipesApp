<!-- text-layout es la clase definida en style.css -->
<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>

<!-- div con clases de PrimeFlex -->
<div class="p-grid">
    <div class="p-col-4">
        <!-- '1.2-2' => todos los enteros y 2 decimales -->
        <p-card header="Ventas Netas" subheader="Ventas netas del presente año"><i class="pi pi-dollar"></i>{{ ventasNetas | number:'1.2-2' }}</p-card>
    </div>
    <div class="p-col-4">
        <!-- dolares canadienses con simbolo $ con todos lo enteros y 2 a 4 decimales -->
        <p-card header="Ventas Brutas" subheader="Ventas netas del presente año">{{ (ventasNetas + 2000000) | currency:'CAD':'symbol-narrow':'1.2-4' }}</p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganacia porcentual" subheader="Porcentaje de ganacias del presente año">{{ porcentaje | percent:'2.2-2' }}</p-card>
    </div>
</div>
